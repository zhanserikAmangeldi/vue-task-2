<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          background: #f9f9f9;
          color: #0f0f0f;
          line-height: 1.6;
      }

      #app {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
      }

      header {
          margin-bottom: 30px;
      }

      h1 {
          font-size: 24px;
          font-weight: 500;
          margin-bottom: 20px;
      }

      .search-bar {
          display: flex;
          gap: 10px;
          align-items: center;
          margin-bottom: 15px;
      }

      input[type="text"] {
          flex: 1;
          padding: 12px 16px;
          border: 1px solid #ccc;
          border-radius: 24px;
          font-size: 14px;
          outline: none;
          transition: border-color 0.2s;
      }

      input[type="text"]:focus {
          border-color: #065fd4;
      }

      .counter {
          font-size: 14px;
          color: #606060;
      }

      .total-likes {
          font-size: 14px;
          color: #606060;
          margin-top: 5px;
      }

      .video-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
          gap: 20px;
      }

      .video-card {
          background: white;
          border-radius: 12px;
          overflow: hidden;
          transition: transform 0.2s;
          cursor: pointer;
      }

      .video-card:hover {
          transform: translateY(-4px);
      }

      .thumbnail {
          width: 100%;
          height: 180px;
          object-fit: cover;
          background: #e0e0e0;
      }

      .video-info {
          padding: 12px;
      }

      .video-title {
          font-size: 15px;
          font-weight: 500;
          margin-bottom: 6px;
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
      }

      .video-channel {
          font-size: 13px;
          color: #606060;
          margin-bottom: 4px;
      }

      .video-meta {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-top: 8px;
      }

      .video-views {
          font-size: 13px;
          color: #606060;
      }

      .like-btn {
          background: none;
          border: none;
          font-size: 20px;
          cursor: pointer;
          transition: transform 0.2s;
      }

      .like-btn:hover {
          transform: scale(1.2);
      }

      .empty-state {
          text-align: center;
          padding: 60px 20px;
          color: #606060;
      }

      .loading {
          text-align: center;
          padding: 60px 20px;
          color: #606060;
          font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
